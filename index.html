<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
        <main>
            <h1>DOM - Fragment</h1>

            <section class="row my-4" id="catalogo">
                <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Café</h5>
                            <p class="card-text">$500</p>
                            <button class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </article>

                <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Café</h5>
                            <p class="card-text">$500</p>
                            <button class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </article>

                <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Café</h5>
                            <p class="card-text">$500</p>
                            <button class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </article>

                <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Café</h5>
                            <p class="card-text">$500</p>
                            <button class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </article>

                <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Café</h5>
                            <p class="card-text">$500</p>
                            <button class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </article>

                <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
                    <div class="card">
                        <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Café</h5>
                            <p class="card-text">$500</p>
                            <button class="btn btn-secondary">Comprar</button>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <section id="carrito">
            <h4>Carrito de compras</h4>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Café</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-primary btn-sm">+</button>
                        <button class="btn btn-danger btn-sm">-</button>
                    </td>
                    <td>$200</td>
                  </tr>

                  <tr>
                    <th scope="row" colspan="2">Total productos</th>
                    <td>4</td>
                    <td>
                        <button class="btn btn-danger">Vaciar todo</button>
                    </td>
                    <th scope="row">$1400</th>
                  </tr>
                </tbody>
            </table>
        </section>

        <footer id="total">
            <p class="fw-bold">Carrito vacío - comience a comprar!</p>
        </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
