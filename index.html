<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
        <main>
            <h1>Catálogo MHenriquez</h1>
            <hr>

            <!-- Catálogo -->
            <section class="row my-4" id="catalogo"></section>
        </main>

        <!-- Carrito -->
        <section>
            <h4>Carrito de compras</h4>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                
                <tbody id="carrito"></tbody>
            </table>
        </section>

        <footer id="total">
            <p class="fw-bold">Carrito vacío - comience a comprar!</p>
            <!-- <div class="row text-center">
                <div class="col-3">Total productos</div>
                <div class="col-3">4</div>
                <div class="col-3"><button class="btn btn-danger">Vaciar todo</button></div>
                <div class="col-3">$<span>1400</span></div>
            </div> -->
        </footer>
    </div>

    <!-- Templates -->
    <!-- Catálogo -->
    <template id="catalogo-template">
        <article class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
                <img src="https://okdiario.com/img/2021/10/01/intensidad-cafe-655x368.jpg" alt="Imagen del producto" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Café</h5>
                    <p class="card-text">$<span>500</span></p>
                    <button class="btn btn-success">Agregar</button>
                </div>
            </div>
        </article>
    </template>

    <!-- Carrito -->
    <template id="carrito-template">
        <tr>
            <th scope="row">1</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-success btn-sm">+</button>
                <button class="btn btn-danger btn-sm">-</button>
            </td>
            <td>$<span>200</span></td>
          </tr>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
