<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <p class="card-text lead">$300</p>
                        <button class="btn btn-outline-primary" data-item="Frutilla" data-precio="300">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banana üçå</h5>
                        <p class="card-text lead">$100</p>
                        <button class="btn btn-outline-primary" data-item="Banana" data-precio="100">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçè</h5>
                        <p class="card-text lead">$200</p>
                        <button class="btn btn-outline-primary" data-item="Manzana" data-precio="200">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <footer class="container mt-3" id="total-compra"></footer>

    <!--------------------------- Template carrito --------------------------->
    <template id="template-item-carrito">
        <li class="list-group-item d-flex justify-content-start align-items-center bg-dark text-white">
            <span class="badge bg-primary rounded-pill me-2">14</span>
            <span class="lead">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span>300</span></p>
            </div>

            <div id="container-crud">
                <button class="btn btn-sm btn-success">Agregar</button>
                <button class="btn btn-sm btn-danger">Quitar</button>
            </div>
        </li>
    </template>

    <!--------------------------- Template total --------------------------->
    <template id="template-total-compra">
        <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
                <p class="lead mb-0">Total: $<span>400</span></p>
                <button class="btn btn-outline-primary">Finalizar compra</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
